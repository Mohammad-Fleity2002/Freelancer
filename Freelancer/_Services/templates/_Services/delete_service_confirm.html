{% extends "base.html" %} {% block title %}
<title>Delete service</title>
{% endblock title %} {% block style %}
<style>
  .bg_radial_2 {
    background: rgb(22, 13, 25);
    background: linear-gradient(
      90deg,
      rgba(22, 13, 25, 1) 0%,
      rgba(135, 81, 153, 1) 50%,
      rgba(225, 135, 255, 1) 100%
    );
  }

  .bg_radial_2_op {
    background: rgb(22, 13, 25);
    background: linear-gradient(
      270deg,
      rgba(22, 13, 25, 1) 0%,
      rgba(135, 81, 153, 1) 50%,
      rgba(225, 135, 255, 1) 100%
    );
  }
</style>
{% endblock style %} {% block content %}
<section class="bg_radial_2_op vh-100 pt-4">
  <div class="container-sm p-2">
    <h1>Confirm Deletion</h1>
    <h4 class="text-white h4">
      Are you sure you want to delete the service "<span class="bg-danger"
        >{{ service.service_title }}</span
      >"?
    </h4>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
  </div>
</section>
{% endblock content %}
