<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div *ngIf="errors.error" class="error">{{ errors.error.password }}</div>
  <div *ngIf="errors.error" class="error">{{ errors.error }}</div>
  <div>
    <label for="username">Username</label>
    <input id="username" formControlName="username" />
    <div *ngIf="errors.username" class="error">
      <span *ngFor="let error of errors.username">{{ error }}</span>
    </div>
  </div>
  <div>
    <label for="first_name">First Name</label>
    <input id="first_name" formControlName="first_name" />
    <div *ngIf="errors.first_name" class="error">
      <span *ngFor="let error of errors.first_name">{{ error }}</span>
    </div>
  </div>
  <div>
    <label for="last_name">Last Name</label>
    <input id="last_name" formControlName="last_name" />
    <div *ngIf="errors.last_name" class="error">
      <span *ngFor="let error of errors.last_name">{{ error }}</span>
    </div>
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" />
    <div *ngIf="errors.email" class="error">
      <span *ngFor="let error of errors.email">{{ error }}</span>
    </div>
  </div>
  <div>
    <label for="password1">Password</label>
    <input id="password1" formControlName="password1" type="password" />
    <div *ngIf="errors.password1" class="error">
      <span *ngFor="let error of errors.password1">{{ error }}</span>
    </div>
  </div>
  <div>
    <label for="password2">Confirm Password</label>
    <input id="password2" formControlName="password2" type="password" />
    <div *ngIf="errors.password" class="error">{{ errors.password }}</div>
  </div>
  <div>
    <label for="group">Group</label>
    <select id="group" formControlName="group">
      <option *ngFor="let group of groupChoices" [value]="group['id']">
        {{ group["name"] }}
      </option>
    </select>
    <div *ngIf="errors.group" class="error">
      <span *ngFor="let error of errors.group">{{ error }}</span>
    </div>
  </div>
  <button type="submit">Signup</button>
</form>
