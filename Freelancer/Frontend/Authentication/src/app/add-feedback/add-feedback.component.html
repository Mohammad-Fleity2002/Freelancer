<app-navbar></app-navbar>

<div class="min-h-screen bg-gradient-to-r from-purple-600 to-pink-500 p-8">
  <div class="container mx-auto max-w-3xl bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-4xl font-bold text-gray-800 mb-8">Add Feedback</h2>

    <form
      [formGroup]="addFeedbackForm"
      (ngSubmit)="onSubmit()"
      enctype="multipart/form-data"
    >
      <div class="form-group mb-6">
        <label for="feedback_content" class="block text-gray-700 mb-2"
          >Feedback Content</label
        >
        <textarea
          id="feedback_content"
          formControlName="feedback_content"
          class="w-full p-2 border border-gray-300 rounded-lg"
          placeholder="Enter your feedback content"
        ></textarea>
        <div *ngIf="errors.feedback_content" class="text-red-500 mt-1">
          {{ errors.feedback_content[0] }}
        </div>
      </div>

      <div class="form-group mb-6">
        <label for="rate" class="block text-gray-700 mb-2">Rate</label>
        <input
          id="rate"
          formControlName="rate"
          class="w-full p-2 border border-gray-300 rounded-lg"
          type="number"
          [max]="5"
          [min]="0"
          placeholder="Enter your rating"
        />
        <div *ngIf="errors.rate" class="text-red-500 mt-1">
          {{ errors.rate[0] }}
        </div>
      </div>

      <div class="form-group mb-6">
        <input type="hidden" formControlName="service_id" />
      </div>

      <div class="flex justify-between">
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        >
          Add Feedback
        </button>
      </div>
    </form>
  </div>
</div>
