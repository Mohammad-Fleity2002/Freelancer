<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-600 to-pink-500"
>
  <div class="w-full max-w-md bg-white rounded-lg overflow-hidden shadow-xl">
    <div class="p-4 space-y-4">
      <h2 class="text-2xl font-bold text-center">Login</h2>

      <div *ngIf="errors.message" class="error text-red-500">
        <span *ngFor="let error of errors.message">{{ error }}</span>
      </div>

      <div class="card card-side bg-base-100 bg-white py-1">
        <div class="w-full flex flex-col items-center">
          <img
            src="../../assets/images/login1.webp"
            alt="User image"
            class="object-cover round-1"
          />
        </div>

        <form (submit)="login()" class="space-y-4 w-full m-2">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >

            <input
              type="text"
              id="username"
              [(ngModel)]="username"
              name="username"
              required
              class="input input-bordered w-full mt-1 bg-white text-gray-700"
            />

            <div *ngIf="errors.username" class="error text-red-500">
              <span *ngFor="let error of errors.username">{{ error }}</span>
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >

            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
              class="input input-bordered w-full mt-1 bg-white text-gray-700"
            />

            <div *ngIf="errors.password" class="error text-red-500">
              <span *ngFor="let error of errors.password">{{ error }}</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
      </div>
      <div class="flex justify-between items-center mt-4">
        <button (click)="goToSignup()" class="btn btn-secondary">
          Sign Up
        </button>

        <button (click)="goToChangePassword()" class="btn btn-secondary">
          Change Password
        </button>
      </div>
    </div>
  </div>
</div>
