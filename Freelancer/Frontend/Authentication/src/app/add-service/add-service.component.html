<app-navbar></app-navbar>

<div class="min-h-screen bg-gradient-to-r from-purple-600 to-pink-500 p-8">
  <div class="container mx-auto max-w-3xl bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-4xl font-bold text-gray-800 mb-8">Add Service</h2>

    <form
      [formGroup]="addServiceForm"
      (ngSubmit)="onSubmit()"
      enctype="multipart/form-data"
    >
      <div class="form-group mb-6">
        <label for="service_title" class="block text-gray-700 mb-2"
          >Service Title</label
        >

        <input
          id="service_title"
          formControlName="service_title"
          class="w-full p-2 border border-gray-300 rounded-lg"
          placeholder="Enter your service title"
        />

        <div *ngIf="errors.service_title" class="text-red-500 mt-1">
          {{ errors.service_title[0] }}
        </div>
      </div>

      <div class="form-group mb-6">
        <label for="service_desc" class="block text-gray-700 mb-2"
          >Service Description</label
        >

        <textarea
          id="service_desc"
          formControlName="service_desc"
          class="w-full p-2 border border-gray-300 rounded-lg"
          placeholder="Enter your service description"
        ></textarea>

        <div *ngIf="errors.service_desc" class="text-red-500 mt-1">
          {{ errors.service_desc[0] }}
        </div>
      </div>

      <div class="form-group mb-6">
        <label for="service_type" class="block text-gray-700 mb-2"
          >Service Type</label
        >

        <select
          id="service_type"
          formControlName="service_type"
          class="w-full p-2 border border-gray-300 rounded-lg"
        >
          <option
            *ngFor="let choice of serviceTypeChoices"
            [value]="choice.code"
          >
            {{ choice.title }}
          </option>
        </select>

        <div *ngIf="errors.service_type" class="text-red-500 mt-1">
          {{ errors.service_type[0] }}
        </div>
      </div>

      <div class="form-group mb-6">
        <label for="service_location" class="block text-gray-700 mb-2"
          >Service Location</label
        >

        <select
          id="service_location"
          formControlName="service_location"
          class="w-full p-2 border border-gray-300 rounded-lg"
        >
          <option
            *ngFor="let choice of serviceLocationChoices"
            [value]="choice.code"
          >
            {{ choice.name }}
          </option>
        </select>

        <div *ngIf="errors.service_location" class="text-red-500 mt-1">
          {{ errors.service_location[0] }}
        </div>
      </div>

      <div class="form-group mb-6">
        <label for="images" class="block text-gray-700 mb-2"
          >Service Images</label
        >

        <input
          type="file"
          id="images"
          (change)="onFileChange($event)"
          class="w-full p-2 border border-gray-300 rounded-lg"
        />

        <div *ngIf="errors.images" class="text-red-500 mt-1">
          {{ errors.images[0] }}
        </div>
      </div>

      <div class="flex justify-between">
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg"
        >
          Add Service
        </button>

        <!-- <button type="button" (click)="goBack()" class="bg-gray-300 text-black px-4 py-2 rounded-lg">Go Back</button> -->
      </div>
    </form>
  </div>
</div>
