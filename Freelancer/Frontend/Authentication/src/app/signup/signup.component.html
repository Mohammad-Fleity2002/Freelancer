<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-600 to-pink-500"
>
  <div class="w-full max-w-md bg-white rounded-lg overflow-hidden shadow-xl">
    <div class="p-4 space-y-4">
      <h2 class="text-2xl font-bold text-black text-center">Signup</h2>

      <div *ngIf="errors.message" class="error text-red-500">
        <span *ngFor="let error of errors.message">{{ error }}</span>
      </div>

      <div class="card bg-base-100 bg-white py-1">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div *ngIf="errors.error" class="error">
            {{ errors.error.password }}
          </div>
          <div *ngIf="errors.error" class="error">{{ errors.error }}</div>
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              id="username"
              formControlName="username"
              class="input input-bordered w-full mt-1 bg-white text-gray-700"
            />
            <div *ngIf="errors.username" class="error">
              <span *ngFor="let error of errors.username">{{ error }}</span>
            </div>
          </div>
          <div>
            <label
              for="first_name"
              class="block text-sm font-medium text-gray-700"
              >First Name</label
            >
            <input
              id="first_name"
              formControlName="first_name"
              class="input input-bordered w-full mt-1 bg-white text-gray-700"
            />
            <div *ngIf="errors.first_name" class="error">
              <span *ngFor="let error of errors.first_name">{{ error }}</span>
            </div>
          </div>
          <div>
            <label
              for="last_name"
              class="block text-sm font-medium text-gray-700"
              >Last Name</label
            >
            <input
              id="last_name"
              formControlName="last_name"
              class="input input-bordered w-full mt-1 bg-white text-gray-700"
            />
            <div *ngIf="errors.last_name" class="error">
              <span *ngFor="let error of errors.last_name">{{ error }}</span>
            </div>
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              id="email"
              formControlName="email"
              class="input input-bordered w-full mt-1 bg-white text-gray-700"
            />
            <div *ngIf="errors.email" class="error">
              <span *ngFor="let error of errors.email">{{ error }}</span>
            </div>
          </div>
          <div>
            <label
              for="password1"
              class="block text-sm font-medium text-gray-700 password"
              >Password</label
            >
            <input
              id="password1"
              formControlName="password1"
              type="password"
              class="input input-bordered w-full mt-1 bg-white text-gray-700"
            />
            <div *ngIf="errors.password1" class="error">
              <span *ngFor="let error of errors.password1">{{ error }}</span>
            </div>
          </div>
          <div>
            <label
              for="password2"
              class="block text-sm font-medium text-gray-700"
              >Confirm Password</label
            >
            <input
              id="password2"
              formControlName="password2"
              type="password"
              class="input input-bordered w-full mt-1 bg-white text-gray-700"
            />
            <div *ngIf="errors.password" class="error">
              {{ errors.password }}
            </div>
          </div>
          <div>
            <label for="group" class="block text-sm font-medium text-gray-700"
              >Group</label
            >
            <select
              id="group"
              formControlName="group"
              class="input input-bordered w-full mt-1 bg-white text-gray-700 select"
            >
              <option *ngFor="let group of groupChoices" [value]="group['id']">
                {{ group["name"] }}
              </option>
            </select>
            <div *ngIf="errors.group" class="error">
              <span *ngFor="let error of errors.group">{{ error }}</span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-full">Signup</button>

          <div class="navigation-buttons my-1 w-full text-center">
            <button (click)="goToLogin()" class="btn btn-secondary">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
